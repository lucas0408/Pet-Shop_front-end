<div class="min-h-screen bg-gradient-to-r from-blue-50 via-blue-100 to-blue-200 flex items-center justify-center p-6">
	<div class="w-full max-w-md">
	  <div class="bg-white rounded-2xl shadow-2xl overflow-hidden">
		<!-- Header -->
		<div class="bg-gradient-to-r from-indigo-600 to-purple-600 p-6">
		  <h2 class="text-2xl font-bold text-white text-center">Login</h2>
		</div>
  
		<!-- Form -->
		<div class="p-8">
		  <form class="space-y-6">
			<!-- Email Field -->
			<div class="space-y-2">
			  <label class="text-sm font-medium text-gray-700">Email</label>
			  <input 
				type="text" 
				name="EmaildId" 
				[(ngModel)]="login.login" 
				class="w-full px-4 py-3 rounded-lg border border-gray-300 
					   focus:ring-2 focus:ring-indigo-500 focus:border-transparent
					   transition-all duration-300"
				placeholder="seu@email.com"
			  >
			</div>
  
			<!-- Password Field -->
			<div class="space-y-2">
			  <label class="text-sm font-medium text-gray-700">Senha</label>
			  <input 
				type="password" 
				name="Password" 
				[(ngModel)]="login.password" 
				class="w-full px-4 py-3 rounded-lg border border-gray-300 
					   focus:ring-2 focus:ring-indigo-500 focus:border-transparent
					   transition-all duration-300"
				placeholder="******"
			  >
			</div>
  
			<!-- Login Button -->
			<button 
			  class="w-full py-3 px-4 bg-gradient-to-r from-indigo-600 to-purple-600 
					 text-white font-bold rounded-lg hover:opacity-90
					 transition-all duration-300 transform hover:scale-[1.02]
					 focus:outline-none focus:ring-2 focus:ring-indigo-500"
			  (click)="onLogin()"
			>
			  Entrar
			</button>
		  </form>
  
		  <!-- Social Login Section -->
		  <div class="mt-8">
			<div class="relative">
			  <div class="absolute inset-0 flex items-center">
				<div class="w-full border-t border-gray-200"></div>
			  </div>
			  
			</div>
			  
		  </div>
		</div>
	  </div>
	</div>
  </div>
